<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-messaging.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>



<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

<div id='map'></div>
<script>
// Initialize Firebase
var trainref = new Firebase('https://sdrone-9ae10.firebaseio.com/train/');
var config = {
    apiKey: "AIzaSyDFkiLeyrKKzud7K8hg6oPLR-XxRS681qk",
    authDomain: "sdrone-9ae10.firebaseapp.com",
    databaseURL: "https://sdrone-9ae10.firebaseio.com",
    projectId: "sdrone-9ae10",
    storageBucket: "sdrone-9ae10.appspot.com",
    messagingSenderId: "1011406105540"
  };
  firebase.initializeApp(config);
mapboxgl.accessToken = 'pk.eyJ1IjoibXlzb3JuMSIsImEiOiIwODY0MDQ0ZTdiYTViYmU0ZTZiOGI4OTU5MjQxZGY1NCJ9.elqMFi4oQtFFjYXbW2Oxig';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    bearing: -10,
    pitch: 60,
    center: [-122.1248, 37.4183],
    zoom: 20
});

var direction = 0, manual = false, speed = 1;

// create a GeoJSON point to serve as a starting point
var point = {
    "type": "Point",
    "coordinates": [-122.1248, 37.4183]
};

function setPosition(action) {
    if (action == 0 || action == 1) {
        point.coordinates[0] += speed * Math.sin(direction) / 100000;
        point.coordinates[1] += speed * Math.cos(direction) / 100000;
        map.getSource('drone').setData(point);
        map.setCenter(point.coordinates);
    } else {
        map.setLayoutProperty('drone', 'icon-rotate', direction * (180 / Math.PI));
    }
    trainref.push({'latitude':point.coordinates[0], 
                   'longitude':point.coordinates[1],
                   'direction': direction,
                   'actions':action});
}

map.on('load', function () {
    // add the GeoJSON above to a new vector tile source
    map.addSource('drone', { type: 'geojson', data: point });
    map.addLayer({
        "id": "drone-glow-strong",
        "type": "circle",
        "source": "drone",
        "paint": {
            "circle-radius": 5,
            "circle-color": "#ffffff",
            "circle-opacity": 0.4
        }
    });

    map.addLayer({
        "id": "drone-glow",
        "type": "circle",
        "source": "drone",
        "paint": {
            "circle-radius": 10,
            "circle-color": "#ffffff",
            "circle-opacity": 0.1
        }
    });

    map.addLayer({
        "id": "drone",
        "type": "symbol",
        "source": "drone",
        "layout": {
            "icon-image": "airport-11",
            "icon-rotation-alignment": "map",
            "icon-size":2.5
        }
    });
});

// Add manual control of the airplane with left and right arrow keys, just because
document.body.addEventListener('keydown', function (e) {
    if (e.which === 65) { // left 0001
        direction -= 0.1;
        map.easeTo({
                    bearing: direction * (180 / Math.PI),
        });
        manual = true;
        setPosition(4);
    }
    if (e.which === 68) { // right 0010
        direction += 0.1;
        map.easeTo({
                    bearing: direction * (180 / Math.PI),
        });
        manual = true;
        setPosition(3);
    }
    if (e.which === 87) { // up 1000
        manual = true;
        setPosition(0);
        e.preventDefault(0);
    }
    if (e.which === 83) { // down 0100
        manual = true;
        setPosition(1);
        e.preventDefault();
    }
    
}, true);
map.addControl(new mapboxgl.FullscreenControl());
</script>

</body>
</html>
