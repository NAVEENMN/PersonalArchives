<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibXlzb3JuMSIsImEiOiIwODY0MDQ0ZTdiYTViYmU0ZTZiOGI4OTU5MjQxZGY1NCJ9.elqMFi4oQtFFjYXbW2Oxig';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    bearing: -10,
    pitch: 60,
    center: [-122.1248, 37.4183],
    zoom: 20
});

var direction = 0, manual = false, speed = 1;

// create a GeoJSON point to serve as a starting point
var point = {
    "type": "Point",
    "coordinates": [-122.1248, 37.4183]
};

function setPosition() {
    map.easeTo({
                    bearing: data.direction * (180 / Math.PI),
    });
    map.getSource('drone').setData(point);
    map.setCenter(point.coordinates);
    map.setLayoutProperty('drone', 'icon-rotate', direction * (180 / Math.PI));
}

map.on('load', function () {
    // add the GeoJSON above to a new vector tile source
    map.addSource('drone', { type: 'geojson', data: point });
    map.addLayer({
        "id": "drone-glow-strong",
        "type": "circle",
        "source": "drone",
        "paint": {
            "circle-radius": 5,
            "circle-color": "#ffffff",
            "circle-opacity": 0.4
        }
    });

    map.addLayer({
        "id": "drone-glow",
        "type": "circle",
        "source": "drone",
        "paint": {
            "circle-radius": 10,
            "circle-color": "#ffffff",
            "circle-opacity": 0.1
        }
    });

    map.addLayer({
        "id": "drone",
        "type": "symbol",
        "source": "drone",
        "layout": {
            "icon-image": "airport-11",
            "icon-rotation-alignment": "map",
            "icon-size":2.5
        }
    });

testref.on('child_changed', function (snapshot) {
    var data = snapshot.child('latitude').val();
    point.coordinates[0] = double(data);
    //setPosition();
    window.alert("sometext");

testref.on('child_changed', function (snapshot) {
    var data = snapshot.child('longitude').val();
    point.coordinates[1] = double(data);
    setPosition();
     window.alert("sometext");
});
testref.on('child_changed', function (snapshot) {
    var data = snapshot.child('direction').val();
    direction = double(data);
    setPosition();
     window.alert("sometext");
});

    
});
